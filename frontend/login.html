<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمو يحيى | تسجيل الدخول</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body dir="rtl">
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="nav-buttons">
                    <a href="login.html" class="login">تسجيل الدخول</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="overlay"></div>
    <section class="login-form">
        <div class="container">
            <div class="box">
                <h1>تسجيل الدخول</h1>
                <form action="">
                    <div class="input-group">
                        <input type="text" name="username" id="username" placeholder="اسم المستخدم" autofocus>
                        <!-- <label for="username">اسم المستخدم</label> -->
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="كلمة المرور">
                        <!-- <label for="password">كلمة المرور</label> -->
                    </div>
                    <div class="rememmber-me">
                        <input type="checkbox" name="rememmber-me" id="rememmber-me">
                        <label for="rememmber-me">تذكرني</label>
                    </div>
                    <div class="signin-submit">
                        <input type="submit" value="تسجيل الدخول">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
